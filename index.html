<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styleNav.css">
    <link rel="icon" type="image/png" href="/imagems/logomini.png">

    <script src="script.js"></script>
</head>

<body>
    <header id="header">
        <img id="logo_CJ" src="./imagems/logomini_trans.png" alt="Logo">

        <div class="mine_title">
            <label for="section"> Total Mines:</label>
            <select id="minesOption" onChange="startGame()">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="veryhard" id="veryHardOption">Very hard</option>
            </select>
        </div>

        <a href="https://charlesjahn.github.io/my-web-page/">Back</a>

    </header>

    <section>

        <div class="div_info">
            <h1>Minesweeper</h1>
            <h2 id="gameOver">Mines: <span id="mines_count">0</span></h2>
        </div>


        <div id="board"></div>

        <div class="divsbtn">
            <button id="flag_btn">ğŸš©</button>
            <button id="reset" onclick="restartGame()">Reset</button>
        </div>

    </section>

</body>

</html>
